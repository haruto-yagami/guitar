<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Learning Path</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Guitar Learning Path</h1>
            <p class="subtitle">A structured approach to mastering acoustic guitar</p>
        </div>
        
        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-label">Overall Progress</span>
                <span class="progress-stats">
                    <span id="completedCount">0</span> of <span id="totalCount">0</span> completed
                </span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div id="levelsContainer">
            <!-- Levels will be generated here -->
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleAllLevels()" title="Expand/Collapse All">
            ðŸ“‹
        </button>
        <button class="control-btn" onclick="exportProgress()" title="Export Progress">
            ðŸ“¤
        </button>
        <button class="control-btn" onclick="resetProgress()" title="Reset Progress">
            ðŸ”„
        </button>
    </div>
    
    <div id="congratsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-title">Level Complete!</div>
            <div class="modal-text" id="modalMessage">Great job on completing this level!</div>
            <button class="modal-btn" onclick="closeModal()">Continue</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
