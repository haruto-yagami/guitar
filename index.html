<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Learning Path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #191919;
            color: #e6e6e6;
            line-height: 1.6;
            font-size: 15px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .header {
            margin-bottom: 48px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #9b9b9b;
            font-size: 16px;
            font-weight: 400;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 500;
            color: #b3b3b3;
        }

        .progress-stats {
            font-size: 13px;
            color: #737373;
        }

        .progress-bar {
            height: 3px;
            background: #2a2a2a;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #0084ff;
            border-radius: 6px;
            transition: width 0.4s ease;
            width: 0%;
        }

        .level {
            margin-bottom: 24px;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            background: #1a1a1a;
            transition: all 0.2s ease;
        }

        .level:hover {
            border-color: #333333;
        }

        .level-header {
            padding: 20px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
        }

        .level-title-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .level-number {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }

        .level-info {
            flex: 1;
        }

        .level-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .level-description {
            font-size: 13px;
            color: #737373;
        }

        .level-meta {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .level-progress {
            font-size: 13px;
            color: #737373;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .level-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-beginner { background: #1a2b1a; color: #4ade80; }
        .badge-intermediate { background: #2b1f1a; color: #fb923c; }
        .badge-advanced { background: #1a1f2b; color: #60a5fa; }

        .chevron {
            color: #737373;
            font-size: 12px;
            transition: transform 0.2s ease;
        }

        .level.open .chevron {
            transform: rotate(180deg);
        }

        .level.completed .level-number {
            background: #0084ff;
            color: #ffffff;
        }

        .level.completed .level-progress {
            color: #0084ff;
        }

        .level-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            border-top: 1px solid #2a2a2a;
        }

        .level.open .level-content {
            max-height: 2000px;
        }

        .level-body {
            padding: 24px;
            padding-top: 20px;
        }

        .topic {
            margin-bottom: 24px;
        }

        .topic:last-child {
            margin-bottom: 0;
        }

        .topic-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .topic-items {
            space-y: 8px;
        }

        .topic-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 8px 4px;
            border-radius: 4px;
            transition: background 0.15s ease;
            cursor: pointer;
        }

        .topic-item:hover {
            background: #222222;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 1.5px solid #404040;
            border-radius: 3px;
            margin-top: 1px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            position: relative;
        }

        .checkbox:hover {
            border-color: #0084ff;
        }

        .checkbox.checked {
            background: #0084ff;
            border-color: #0084ff;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 11px;
            font-weight: 600;
        }

        .item-text {
            color: #d4d4d4;
            font-size: 14px;
            line-height: 1.5;
        }

        .topic-item.completed .item-text {
            color: #737373;
            text-decoration: line-through;
        }

        .controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: #2a2a2a;
            border: 1px solid #404040;
            color: #b3b3b3;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #333333;
            border-color: #555555;
            color: #ffffff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .modal-text {
            color: #b3b3b3;
            margin-bottom: 24px;
        }

        .modal-btn {
            background: #0084ff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .modal-btn:hover {
            background: #0066cc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .level-header {
                padding: 16px 20px;
            }
            
            .level-body {
                padding: 20px;
            }
            
            .controls {
                bottom: 16px;
                right: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Guitar Learning Path</h1>
            <p class="subtitle">A structured approach to mastering acoustic guitar</p>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-label">Overall Progress</span>
                <span class="progress-stats">
                    <span id="completedCount">0</span> of <span id="totalCount">0</span> completed
                </span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="levelsContainer">
            <!-- Levels will be generated here -->
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="toggleAllLevels()" title="Expand/Collapse All">
            ðŸ“‹
        </button>
        <button class="control-btn" onclick="exportProgress()" title="Export Progress">
            ðŸ“¤
        </button>
        <button class="control-btn" onclick="resetProgress()" title="Reset Progress">
            ðŸ”„
        </button>
    </div>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Level Complete!</div>
            <div class="modal-text" id="modalMessage">Great job on completing this level!</div>
            <button class="modal-btn" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        const levelsData = [
            {
                number: 1,
                title: "Foundations",
                description: "Essential basics and first steps",
                difficulty: "beginner",
                topics: [
                    {
                        name: "Guitar Basics",
                        items: ["Guitar anatomy and parts", "Proper posture and pick holding", "Tuning fundamentals"]
                    },
                    {
                        name: "Open Chords",
                        items: ["Learn C, G, D, Em, Am chords", "Practice chord transitions", "Basic chord progressions"]
                    },
                    {
                        name: "Strumming & Rhythm",
                        items: ["Master downstrokes", "Simple down-up patterns", "4/4 time counting"]
                    },
                    {
                        name: "First Songs",
                        items: ["2-chord progressions", "3-chord songs", "Build playing confidence"]
                    },
                    {
                        name: "Practice Methods",
                        items: ["Using a metronome", "Slow practice technique", "Clean chord changes"]
                    }
                ]
            },
            {
                number: 2,
                title: "Technique Development",
                description: "Building skills and music theory",
                difficulty: "beginner",
                topics: [
                    {
                        name: "Finger Independence",
                        items: ["Chromatic exercises", "Finger strength drills"]
                    },
                    {
                        name: "Fingerpicking Basics",
                        items: ["Travis picking pattern", "Alternating bass notes", "Thumb and finger coordination"]
                    },
                    {
                        name: "Music Theory Foundation",
                        items: ["Fretboard notes (E and A strings)", "Understanding intervals", "Major and pentatonic scales"]
                    },
                    {
                        name: "Ear Training",
                        items: ["Major vs minor recognition", "Basic melodic patterns", "Chord quality identification"]
                    }
                ]
            },
            {
                number: 3,
                title: "Chord Expansion",
                description: "Advanced chords and techniques",
                difficulty: "intermediate",
                topics: [
                    {
                        name: "Barre Chords",
                        items: ["F major barre chord", "B minor shape", "Movable chord forms"]
                    },
                    {
                        name: "Extended Chords",
                        items: ["Seventh chords (maj7, m7, dom7)", "Suspended chords", "Add9 variations"]
                    },
                    {
                        name: "Rhythmic Complexity",
                        items: ["Syncopated strumming", "Palm muting technique", "Dynamic accents"]
                    },
                    {
                        name: "Hybrid Techniques",
                        items: ["Fingerpicking + strumming", "Percussive elements", "Chord melody basics"]
                    },
                    {
                        name: "Riffs and Fills",
                        items: ["Common acoustic riffs", "Transitional phrases", "Melodic embellishments"]
                    }
                ]
            },
            {
                number: 4,
                title: "Song Application",
                description: "Full songs and jamming skills",
                difficulty: "intermediate",
                topics: [
                    {
                        name: "Complete Songs",
                        items: ["Multi-chord progressions", "Genre variety", "Performance pieces"]
                    },
                    {
                        name: "Jamming Skills",
                        items: ["Backing track practice", "Improvisation basics", "Call and response"]
                    },
                    {
                        name: "Advanced Listening",
                        items: ["Song transcription", "Chord progression analysis", "Melody extraction"]
                    },
                    {
                        name: "Creative Development",
                        items: ["Alternate tunings", "Basic songwriting", "Recording practice", "Self-assessment skills"]
                    }
                ]
            },
            {
                number: 5,
                title: "Advanced Mastery",
                description: "Professional techniques and style",
                difficulty: "advanced",
                topics: [
                    {
                        name: "Advanced Fingerstyle",
                        items: ["Complex picking patterns", "Percussive techniques", "Multi-voice arrangements"]
                    },
                    {
                        name: "Complex Rhythms",
                        items: ["Odd time signatures", "Polyrhythmic concepts", "Advanced syncopation"]
                    },
                    {
                        name: "Lead Guitar",
                        items: ["Scale applications", "Solo construction", "Melodic development"]
                    },
                    {
                        name: "Style Mastery",
                        items: ["Blues fingerstyle", "Folk arrangements", "Pop acoustic styles"]
                    },
                    {
                        name: "Performance",
                        items: ["Stage presence", "Creative expression", "Professional skills"]
                    }
                ]
            }
        ];

        let progress = JSON.parse(localStorage.getItem('guitarProgress')) || {};
        let totalItems = 0;

        function generateLevels() {
            const container = document.getElementById('levelsContainer');
            container.innerHTML = '';
            totalItems = 0;

            levelsData.forEach(level => {
                level.topics.forEach(topic => {
                    totalItems += topic.items.length;
                });

                const levelEl = document.createElement('div');
                levelEl.className = 'level';
                levelEl.id = `level-${level.number}`;

                levelEl.innerHTML = `
                    <div class="level-header" onclick="toggleLevel(${level.number})">
                        <div class="level-title-section">
                            <div class="level-number">${level.number}</div>
                            <div class="level-info">
                                <div class="level-name">Level ${level.number}: ${level.title}</div>
                                <div class="level-description">${level.description}</div>
                            </div>
                        </div>
                        <div class="level-meta">
                            <span class="level-badge badge-${level.difficulty}">${level.difficulty}</span>
                            <span class="level-progress" id="progress-${level.number}">0/0</span>
                            <span class="chevron">â–¼</span>
                        </div>
                    </div>
                    <div class="level-content">
                        <div class="level-body">
                            ${level.topics.map(topic => `
                                <div class="topic">
                                    <div class="topic-name">${topic.name}</div>
                                    <div class="topic-items">
                                        ${topic.items.map((item, index) => `
                                            <div class="topic-item" onclick="toggleItem('${level.number}-${topic.name}-${index}')">
                                                <div class="checkbox"></div>
                                                <div class="item-text">${item}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(levelEl);
            });

            updateAllProgress();
        }

        function toggleLevel(levelNumber) {
            const level = document.getElementById(`level-${levelNumber}`);
            level.classList.toggle('open');
        }

        function toggleItem(itemId) {
            const item = event.currentTarget;
            const checkbox = item.querySelector('.checkbox');
            
            if (progress[itemId]) {
                delete progress[itemId];
                checkbox.classList.remove('checked');
                item.classList.remove('completed');
            } else {
                progress[itemId] = true;
                checkbox.classList.add('checked');
                item.classList.add('completed');
            }

            localStorage.setItem('guitarProgress', JSON.stringify(progress));
            updateAllProgress();
            checkLevelCompletion(itemId.split('-')[0]);
        }

        function updateAllProgress() {
            const completed = Object.keys(progress).filter(key => !key.includes('-completed')).length;
            const percentage = totalItems > 0 ? (completed / totalItems) * 100 : 0;

            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = totalItems;

            // Update item states
            Object.keys(progress).forEach(itemId => {
                if (itemId.includes('-completed')) return;
                
                const items = document.querySelectorAll(`[onclick="toggleItem('${itemId}')"]`);
                items.forEach(item => {
                    const checkbox = item.querySelector('.checkbox');
                    checkbox.classList.add('checked');
                    item.classList.add('completed');
                });
            });

            // Update level progress
            levelsData.forEach(level => {
                let levelTotal = 0;
                let levelCompleted = 0;

                level.topics.forEach(topic => {
                    topic.items.forEach((item, index) => {
                        levelTotal++;
                        const itemId = `${level.number}-${topic.name}-${index}`;
                        if (progress[itemId]) levelCompleted++;
                    });
                });

                const progressEl = document.getElementById(`progress-${level.number}`);
                progressEl.textContent = `${levelCompleted}/${levelTotal}`;

                const levelEl = document.getElementById(`level-${level.number}`);
                if (levelCompleted === levelTotal && levelTotal > 0) {
                    levelEl.classList.add('completed');
                } else {
                    levelEl.classList.remove('completed');
                }
            });
        }

        function checkLevelCompletion(levelNumber) {
            const level = levelsData.find(l => l.number == levelNumber);
            if (!level) return;

            let levelTotal = 0;
            let levelCompleted = 0;

            level.topics.forEach(topic => {
                topic.items.forEach((item, index) => {
                    levelTotal++;
                    const itemId = `${level.number}-${topic.name}-${index}`;
                    if (progress[itemId]) levelCompleted++;
                });
            });

            const completionKey = `level-${levelNumber}-completed`;
            if (levelCompleted === levelTotal && !progress[completionKey]) {
                progress[completionKey] = true;
                localStorage.setItem('guitarProgress', JSON.stringify(progress));
                showModal(level);
            }
        }

        function showModal(level) {
            const modal = document.getElementById('congratsModal');
            const message = document.getElementById('modalMessage');
            message.textContent = `You've completed Level ${level.number}: ${level.title}! Ready for the next challenge?`;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        function toggleAllLevels() {
            const levels = document.querySelectorAll('.level');
            const anyOpen = Array.from(levels).some(level => level.classList.contains('open'));
            
            levels.forEach(level => {
                if (anyOpen) {
                    level.classList.remove('open');
                } else {
                    level.classList.add('open');
                }
            });
        }

        function exportProgress() {
            const data = {
                progress: progress,
                exported: new Date().toISOString(),
                stats: {
                    totalItems: totalItems,
                    completedItems: Object.keys(progress).filter(key => !key.includes('-completed')).length
                }
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'guitar-progress.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetProgress() {
            if (confirm('Reset all progress? This cannot be undone.')) {
                progress = {};
                localStorage.removeItem('guitarProgress');
                document.querySelectorAll('.checkbox').forEach(cb => cb.classList.remove('checked'));
                document.querySelectorAll('.topic-item').forEach(item => item.classList.remove('completed'));
                document.querySelectorAll('.level').forEach(level => level.classList.remove('completed'));
                updateAllProgress();
            }
        }

        // Initialize
        generateLevels();

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('congratsModal');
            if (event.target === modal) closeModal();
        };
    </script>
</body>
</html>
